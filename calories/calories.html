<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie-Counter</title>
    <link rel="stylesheet" href="calories.css" />
  </head>

  <body>
    <div class="container">
      <!-- Start NavBar -->
      <div class="docTop">
        <div class="navbar" id="navbar">
          <a class="active" href="../recipes/recipes.html">Recipes</a>
          <a href="#">Calorie-Counter</a>
          <!-- <a href="#">Workout</a> -->
          <!-- <a href="#">Meditation</a> -->
        </div>
      </div>
      <!-- End NavBar -->
      <div class="container-wrapper">
        <!-- Start Heading -->
        <div class="heading">
          <h1>Calorie-Counter</h1>
        </div>
        <!-- End Heading -->

        <!-- Start AddBar -->
        <div class="add-meal-bar">
          <div class="wrapper">
            <label for="add-meal-name">Meal Name:</label>
            <input type="text" name="add-meal-name" id="add-meal-name" />
            <label for="add-meal-calories">Calories:</label>
            <input
              type="text"
              name="add-meal-calories"
              id="add-meal-calories"
            />
            <button type="submit" class="add-button" id="add-button">
              Add
            </button>
          </div>
        </div>
        <!-- End AddBar -->
      </div>
      <!-- Start Display -->
      <div id="total" class="total">
        <h1 id="total">Total: 0 calories</h1>
      </div>
      <div id="entries" class="entries"></div>
      <div class="bottom"></div>
      <!-- End Display -->
      <div class="submit" id="submit">
        <button type="submit" class="submit-button" id="submit-button">
          Submit
        </button>
      </div>
    </div>

    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="testing.js"></script>
  </body>
</html>
